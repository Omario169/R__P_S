
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
 
        function computerPlay() {
            //will randomply return either rock, paper, or scissors
            let choice = '';
 
            switch (Math.floor(Math.random() * 3)) {
                case 0:
                    choice = "rock";
                    break;
                case 1:
                    choice = "paper";
                    break;
                case 2:
                    choice = "scissors";
            }
 
            return choice;
        }

        // This will take the users choice into account. 
        function playerPlay() {
            let choice = '';

            choice = prompt("Please enter rock, paper or scissors.").toLowerCase();
            return choice;
        }


        //This will play one round of rock, paper, scissors. 

        function oneRound () {
            computer = computerPlay();
            player = playerPlay();

            if (player == "rock") {
                if (computer == "rock") {
                    return 0;
                } else if (computer == "paper") {
                    return 1;
                } else if (computer == "scissors") {
                    return 2;
                }
            }

            if (player == "paper") {
                if (computer == "rock") {
                    return 2;
                } else if (computer == "paper") {
                    return 0;
                } else if (computer == "scissors") {
                    return 1;
                }
            }

            if (player == "scissors") {
                if (computer == "rock") {
                    return 1;
                } else if (computer == "paper") {
                    return 2;
                } else if (computer == "scissors") {
                    return 0;
                }
            }

        }

        
//This will play a game
        function game() {

            let userScore = 0;
            let compScore = 0;
            let roundNumber = 0;

            for (roundNumber == 0; roundNumber < 5; roundNumber++) {

                var result = oneRound();

               if (result == 0) {
                    console.log(` DRAW Round: ${roundNumber + 1} User Score: ${userScore} Computer Score: ${compScore}`)

                } else if (result == 1) {                   
                    compScore++
                  console.log(`LOSS Round: ${roundNumber + 1} User Score: ${userScore} Computer Score: ${compScore}`)
                } else if (result == 2) {
                    userScore++
                   console.log(`WIN! Round: ${roundNumber + 1} User Score: ${userScore} Computer Score: ${compScore}`)
                }

                
            }

            if (userScore > compScore) {
                console.log("Congrats you beat the computer!")
            } else {
                console.log("You lost")
            }
        }

    game();

</script>
</body>
</html>
